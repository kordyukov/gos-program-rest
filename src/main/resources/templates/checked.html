<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Установите нужные поля для ответа </title>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
</head>
<body>
<h1>Установите нужные поля от хост/v2/год</h1>
<br/><br/>
<div>
    <form method="post" th:action="@{/requests/save}" th:object="${request}">
        <table>
            <label th:each="req : ${allKeys}">
                <input name="requests" th:field="*{requests}"
                       th:text="${req.field}"
                       th:value="${req.id}"
                       type="checkbox"
                />
                <br/>
            </label>
            <tr>
                <td colspan="2"><input type="submit" value="Установить поля для ответа"/></td>
            </tr>
        </table>
    </form>
    <a th:href="@{/completed}">Установленные поля для хост/v2/год</a>
</div>
</body>
</html>
